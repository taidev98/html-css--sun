<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="header animated fadein">Header</header>
        <main class="main animated fadein">Main</main>
        <section class="section animated fadein">
            <div class="sub animated fadein">
                <p>justify-items: start</p>
                <p>justify-self: end</p>
                <p>justify-items: start</p>
            </div>
        </section>
        <aside class="aside animated fadeLeft">Aside</aside>
        <nav class="nav animated fadeLeft">Nav</nav>
        <footer class="footer animated fadeRight">Footer</footer>
    </main>
</body>
</html>
